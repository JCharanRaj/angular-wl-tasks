<div class="bg-dark ">
  <nav class="container navbar navbar-expand-sm">
    <ul class="navbar-nav" >
      
      <li claass="nav-item"><a class="nav-link"  routerLink="/">Home</a></li>
      
      <li claass="nav-item" *ngFor="let task of tasks"><a class="nav-link"  routerLink="/{{task.taskName|lowercase}}">{{task.taskName}}</a></li>
      
    </ul>
  </nav>
</div>
<div>


</div>


<div class="container">
  <div class="addtask">
    <input type="text" placeholder="Enter Task Name" class="form-control col-sm-4" [(ngModel)]="addTaskName"/><br/>
    <textarea class=" form form-control col-sm-6" placeholder="Enter Task Discription" ></textarea><br/>
    <button class="btn-primary btn" (click)="addTask()">Add Task</button>
    
    
  </div>
  <div>

    <p>If Then Else condition</p>
    <input type="checkbox" [(ngModel)]="checkBox"  name="checked" /><br/>
    <p *ngIf="checkBox; then condition else condition1"></p>
    <ng-template #condition1>Condition is false</ng-template>
    <ng-template #condition>Condition is true</ng-template>
  </div>

  <div class="container router-view">
    <router-outlet ></router-outlet>
  </div>
  
</div>
<div class="container">
  <h3>Parent property in child component via @Input()</h3>
  <form (ngSubmit)="sendUserData()" >
    <label>First Name </label> <input class="form-control col-sm-4" [(ngModel)]="fname" type="name" name="fname" /><br/>
    <label>Last Name </label> <input class="form-control col-sm-4" [(ngModel)]="lname" type="name" name="lname" /><br/> 
    <button type="submit"  class="btn btn-success">Register</button>  
  </form>
  <app-task2 (message)="message=$event" [userData]="userData"></app-task2>
</div>
<h1>Hello {{message}}</h1>
